<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Griglia Campo Minato</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css' integrity='sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="style.css">
    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>
<!-- Header -->
<header class="d-flex justify-content-between align-items-center px-3">
    <nav class="d-flex align-items-center">    
        <img src="img/Logo.png" class="img-fluid" alt="logo">
        <h1 class="fw-bold m-0 ps-3">Campo Minato</h1>
    </nav>
    <div class="d-flex align-items-center">
        <label for="difficulty-level" class="px-1">Difficoltà:</label>
        <select id="difficulty-level" class="me-2 rounded-1">
            <option value="1">Easy</option>
            <option value="2">Medium</option>
            <option value="3">Hard</option>
        </select>
        <button type="button" id="button" class="fw-bold rounded-1">Play</button>
    </div>
</header>
<!-- Main -->
<main>
    <div class="container">
        <div id="grid" class="d-flex flex-wrap align-content-start">
            <h2 class="fs-4 d-flex h-100 justify-content-center align-items-center">Seleziona il livello di difficoltà e clicca "Gioca!"</h2>
        </div>
    </div>
</main>
<!-- Footer -->
<footer class="d-flex align-items-center px-3">
    <div>Made with &hearts; by <a href="https://boolean.careers/" target="_blank">Boolean</a></div>
</footer>
</body>
</html>
